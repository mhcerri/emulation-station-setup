<systemList>
  <system>
    <name>snes</name>
    <fullname>Super Nintendo Entertainment System</fullname>
    <path>~/roms/snes</path>
    <extension>.smc .sfc .SMC .SFC</extension>
    <command>retroarch --fullscreen -L /usr/lib/libretro/snes9x_next_libretro.so %ROM%</command>
    <platform>snes</platform>
    <theme>snes</theme>
  </system>

  <system>
    <name>nes</name>
    <fullname>Nintendo Entertainment System</fullname>
    <path>~/roms/nes</path>
    <extension>.nes .NES .zip</extension>
    <command>retroarch --fullscreen -L /usr/lib/libretro/fceumm_libretro.so %ROM%</command>
    <platform>nes</platform>
    <theme>nes</theme>
  </system>

  <system>
    <name>n64</name>
    <fullname>Nintendo 64</fullname>
    <path>~/roms/n64</path>
    <extension>.n64 .z64</extension>
    <command>retroarch --fullscreen -L /usr/lib/libretro/libretro-mupen64plus.so %ROM%</command>
    <platform>n64</platform>
    <theme>n64</theme>
  </system>
  
  <system>
    <name>megadrive</name>
    <fullname>Mega Drive</fullname>
    <path>~/roms/megadrive</path>
    <extension>.bin .smd .BIN .SMD</extension>
    <command>retroarch --fullscreen -L /usr/lib/libretro/genesis_plus_gx_libretro.so %ROM%</command>
    <platform>megadrive</platform>
    <theme>megadrive</theme>
  </system>

  <system>
    <name>gb</name>
    <fullname>GameBoy</fullname>
    <path>~/roms/gb</path>
    <extension>.gb .GB</extension>
    <command>retroarch --fullscreen -L /usr/lib/libretro/gambatte_libretro.so %ROM%</command>
    <platform>gb</platform>
    <theme>gb</theme>
  </system>
  
  <system>
    <name>gbc</name>
    <fullname>GameBoy Colour</fullname>
    <path>~/roms/gbc</path>
    <extension>.gbc .GBC</extension>
    <command>retroarch --fullscreen -L /usr/lib/libretro/gambatte_libretro.so %ROM%</command>
    <platform>gbc</platform>
    <theme>gbc</theme>
  </system>
  
  <system>
    <name>gba</name>
    <fullname>GameBoy Advanced</fullname>
    <path>~/roms/gba</path>
    <extension>.gba .GBA</extension>
    <command>retroarch --fullscreen -L /usr/lib/libretro/vba_next_libretro.so %ROM%</command>
    <platform>gba</platform>
    <theme>gba</theme>
  </system>
  
  <system>
    <name>psx</name>
    <fullname>Sony PSX</fullname>
    <path>~/roms/psx</path>
    <extension>.iso .ISO .bin .BIN</extension>
    <command>pcsxr -nogui -cdfile %ROM%</command>
    <platform>psx</platform>
    <theme>psx</theme>
  </system>

  <system>
    <name>ps2</name>
    <fullname>Sony PS2</fullname>
    <path>~/roms/ps2</path>
    <extension>.iso .ISO .bin .BIN</extension>
    <command>pcsx2 --fullscreen %ROM%</command>
    <platform>ps2</platform>
    <theme>ps2</theme>
  </system>
</systemList>
